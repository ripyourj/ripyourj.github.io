<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.00%;
  padding: 10px;
  height: 800px;
}

.rightSide {
  float: right;
  width: 28.50%;
  padding: 10px;
  height: 800px;
}

body {
	background-image: url("ThreePhoto.png");
}
 
div.center {
	text-align: center;
}

input {
 background-color: limegreen;
 background-image: url("blackbackground.jpg");
 height:1100px;
 width:2150px;
 font-size:100px
}

</style>
</head>
<body scroll="no" style="overflow: hidden">

<input type="button" id="click" value="" onclick="play()">

<marquee behavior="scroll" direction="right">
	<b style="color:lightgreen;font-size:25px;"> /music plays </b>
</marquee>

<script>
	function play() {
		var elem = document.getElementById('click');
		elem.parentNode.removeChild(elem);
		var audio = document.getElementById("audio");
		audio.play();
		video.play();
	}
</script>

<div class="row">
  <div class="column">
    <marquee behavior="scroll" direction="down" height="900px">
		<img src="ThreePhoto.png">
	</marquee>
  </div>
  
  <div class="column">
	<audio loop id="audio" src="MacintoshPlusAudio.mp3"></audio>
	<div class='center'>
		<video loop muted id="video" src="DanceNoAudio.mp4"></video>
	</div>
  </div>
  
  <div class="rightSide">
    <marquee behavior="scroll" direction="down" height="900px">
		<img src="ThreePhoto.png">
	</marquee>
  </div>
</div>

</body>
</html>
